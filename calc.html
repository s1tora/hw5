<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <article class="calc">
       
        <output class = "calc_result" id="result"></output>

      <div class="buttons">
        
        <button type="button" class="calc_btn calc_btn_reset AC bg-grey">AC</button>
       
        <button type="button" class="calc_btn text calc_btn_operator bg-orange">/</button>

        
        <button type="button" class="calc_btn text calc_btn_operator bg-orange">*</button>
        <button type="button" class="calc_btn text calc_btn_operator bg-orange">.</button>
        <button type="button" class="calc_btn text one">1</button>
        <button type="button" class="calc_btn text two">2</button>
        <button type="button" class="calc_btn text three">3</button>


        <button type="button" class="calc_btn text calc_btn_operator bg-orange">+</button>
        <button type="button" class="calc_btn text four">4</button>
        <button type="button" class="calc_btn text five">5</button>
        
        <button type="button" class="calc_btn text six">6</button>
        <button type="button" class="calc_btn text calc_btn_operator bg-orange">-</button>
        <button type="button" class="calc_btn text seven">7</button>
        <button type="button" class="calc_btn text eigth">8</button>
        <button type="button" class="calc_btn text nine">9</button>
        
        

        <button type="button" class="calc_btn text zero">0</button>
        
        
        <button type="button" class="calc_btn text calc_btn_equal bg-orange">=</button>
       
      </div>
    </article>
    <script src="calc.js" defer></script>
</body>
</html>
